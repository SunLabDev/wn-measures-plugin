        type: switch
        span: left

    model_to_update:
        label: sunlab.measures::lang.watched_events.model_to_update
        span: left
        trigger:
            action: show
            field: on_logged_in_user
            condition: unchecked

    model_attribute:
        label: sunlab.measures::lang.watched_events.model_attribute
        span: right
        trigger:
            action: show
            field: on_logged_in_user
